[build]
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "build"

  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Enable Netlify Prerendering for search engine bots
# This ensures Googlebot and other crawlers see fully rendered HTML
[context.production]
  [context.production.processing]
    [context.production.processing.html]
      pretty_urls = false

  # Enable Bot Prerendering (critical for SPA SEO)
  [context.production.plugins]
    [[context.production.plugins.inputs]]
      package = "@netlify/plugin-sitemap"

# Prerender configuration for bot detection
[[plugins]]
  package = "netlify-plugin-prerender"
  [plugins.inputs]
    # Enable prerendering for search engine bots
    prerenderToken = ""  # Set in Netlify environment variables as PRERENDER_TOKEN
    # Whitelist of bots to prerender for
    botWhitelist = [
      "googlebot",
      "bingbot",
      "yandexbot",
      "duckduckbot",
      "slurp",
      "baiduspider",
      "facebookexternalhit",
      "twitterbot",
      "linkedinbot"
    ]

# Domain redirects handled by _redirects file

# Redirect rules for single page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://connect.facebook.net https://www.google-analytics.com https://googleads.g.doubleclick.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://www.google-analytics.com https://api.smtp2go.com; frame-src 'none'; object-src 'none'; base-uri 'self';"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

    # Force proper redirect behavior
    X-Robots-Tag = "index, follow"

    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache the main HTML file
    Cache-Control = "no-cache"

[[headers]]
  for = "/sitemap*.xml"
  [headers.values]
    # Don't cache sitemaps for long
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

# Forms handling (for contact forms)
[[forms]]
  name = "contact"
  action = "/thank-you"

# Environment variables (set these in Netlify dashboard)
# REACT_APP_SUPABASE_URL = "your_supabase_url"
# REACT_APP_SUPABASE_ANON_KEY = "your_supabase_anon_key"
# PRERENDER_TOKEN = "your_prerender_io_token" (optional, for prerender.io service)