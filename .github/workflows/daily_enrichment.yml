name: Daily Email Hunter
on:
  schedule:
    # 8:00 AM UTC (Adjust this if you need a specific timezone)
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      # Use v4
      - uses: actions/checkout@v4

      # Use v5 and enable caching
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip' # This caches dependencies so runs are faster

      # Use requirements.txt for stability
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Find Emails
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: python enrichment_engine.py

      - name: Send Emails Automatically
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python auto_send_emails.py
