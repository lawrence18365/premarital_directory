name: Daily Automated Outreach
on:
  schedule:
    # Run every day at 9 AM UTC (4 AM EST / 1 AM PST)
    # Best time for B2B emails: recipients see it first thing in morning
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      skip_enrichment:
        description: 'Skip email finding (only send existing ready_to_email)'
        required: false
        default: 'false'

jobs:
  automated-outreach:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Find Emails (Enrichment)
        if: github.event.inputs.skip_enrichment != 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: |
          echo "üîç Finding new emails..."
          python enrichment_engine.py || echo "‚ö†Ô∏è Enrichment failed, continuing with existing emails..."

      - name: Send Emails Automatically via Resend
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          echo "üìß Sending emails to all ready_to_email profiles..."
          python auto_send_emails.py

      - name: Summary
        run: |
          echo "‚úÖ Daily automated outreach complete!"
          echo "üìä Check logs above for results"
